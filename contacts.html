<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти | Raintex</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #555;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #006b3c;/*#00B3B3 /* #009fe3 */
      padding: 15px 0;
      gap: 30px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      height: 40px;
      width: auto;
    }
    .hero-section {
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.3)), url('landscape-tree-grass.jpg') no-repeat center 60%;
      background-size: cover;
      text-align: center;
      padding: 120px 20px 80px 20px;
      color: white;
    }
    .hero-section h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .contact-section {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    .contact-info, .contact-form {
      flex: 1 1 300px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .contact-info h2, .contact-form h2 {
      color: #00B3B3;
      margin-bottom: 20px;
    }
    .contact-info p {
      margin: 10px 0;
      font-size: 18px;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
    }
    .contact-form input, .contact-form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form button {
      background-color: #00B3B3;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background-color: #009999;
    }
    footer {
      background-color: #006b3c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .hero-section {
        padding: 80px 20px 60px 20px;
      }
      .hero-section h1 {
        font-size: 36px;
      }
      nav {
                flex-direction: row;
                gap: 10px;
                align-items: center;
            }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html"><img src="dark_logo_transparent_background.png" alt="Raintex Logo" class="logo"></a>
    <a href="about.html">За нас</a>
    <a href="services.html">Услуги</a>
    <a href="gallery.html">Галерия</a>
    <a href="contacts.html">Контакти</a>
  </nav>

  <section class="hero-section">
    <h1>Контакти</h1>
  </section>

  <section class="contact-section">

    <div class="contact-info">
      <h2>Свържете се с нас</h2>
      <p><strong>Адрес:</strong> София, България</p>
      <p><strong>Телефон:</strong> +359 888 306 10</p>
      <p><strong>Имейл:</strong> raintex@abv.bg</p>
      <p><strong>Работно време:</strong> Пон - Пет: 9:00 - 18:00</p>
    </div>

    <div class="contact-form">
      <h2>Изпратете ни съобщение</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Вашето име" required>
        <input type="email" name="email" placeholder="Вашият имейл" required>
        <textarea name="message" rows="5" placeholder="Вашето съобщение" required></textarea>
        <button type="submit">Изпрати</button>
      </form>
    </div>

  </section>

  <footer>
    <p>© 2025 Raintex | Не стой на сухо</p>
  </footer>

</body>
</html>
